<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/cabecalho/cabecalho.css" />
    <link rel="stylesheet" href="./assets/css/cabecalho/cabecalho-busca.css" />
    <link rel="stylesheet" href="./assets/css/cabecalho/cabecalho-links.css" />
    <link rel="stylesheet" href="./assets/css/login-cadastro/acesso-btn.css" />
    <link
      rel="stylesheet"
      href="./assets/css/login-cadastro/login-estilos.css"
    />
    <link rel="stylesheet" href="./assets/css/login-cadastro/login.css" />
    <link rel="stylesheet" href="./assets/css/login-cadastro/cadastro.css" />
    <link rel="stylesheet" href="./assets/css/rodape.css" />
    <link rel="stylesheet" href="./assets/css/rodape/rodape-nav.css" />
    <link rel="stylesheet" href="./assets/css/rodape/rodape-links.css" />
    <script
      src="./components/cabecalho.js"
      type="text/javascript"
      defer
    ></script>
    <script src="./components/rodape.js" type="text/javascript" defer></script>
    <title>GameDistips | Login</title>
  </head>
  <body class="background">
    <cabecalho-auto></cabecalho-auto>

    <main class="login-box">
      <div class="login">
        <form action="" class="login__forms loginBlock__acesso">
          <input
            type="email"
            id="loginEmail"
            class="login__input"
            placeholder="Email"
            required
          />
          <br />
          <input
            type="password"
            id="loginSenha"
            class="login__input"
            placeholder="Senha"
            required
          />
          <br />
          <div class="login__informacao">
            <div class="login__checkbox">
              <input
                type="checkbox"
                id="lembrarConta"
                class="login__checkbox--input"
                readonly
              />
              <label for="lembrarConta" class="login__checkbox--label">
                Lembrar conta
              </label>
            </div>
            <a href="#" class="login__forms--link">Esqueci minha senha</a>
          </div>
          <button type="submit" id="acessarSubmit" class="loginBtn">
            Entrar
          </button>
        </form>

        <div class="login-barra"></div>

        <form action="" class="cadastro__forms">
          <input
            type="email"
            id="cadastroEmail"
            class="cadastro__input"
            placeholder="Email"
            required
          />
          <br />
          <input
            type="password"
            id="cadastroSenha"
            class="cadastro__input"
            placeholder="Senha"
            required
          />
          <br />
          <div class="cadastro__informacao">
            <div class="cadastro__checkbox">
              <input
                type="checkbox"
                id="notificaEmail"
                class="cadastro__checkbox--input"
              />
              <label for="notificaEmail" class="cadastro__checkbox--label">
                Quero ser notificado das novidades por email
              </label>
            </div>
            <div class="cadastro__checkbox">
              <input
                type="checkbox"
                id="termosUso"
                class="cadastro__checkbox--input"
                required
              />
              <label for="termosUso" class="cadastro__checkbox--label">
                Li e aceito os Termos de Uso
              </label>
            </div>
            <button type="submit" id="cadastrarSubmit" class="loginBtn">
              Cadastre-se
            </button>
          </div>
        </form>
      </div>
      <div class="acesso-btn__container acesso-btn">
        <form class="acessoBtn__forms">
          <input type="radio" id="loginAcessar" name="acesso" value="Acessar" />
          <label for="loginAcessar">Acessar</label>

          <input
            type="radio"
            id="loginCadastrar"
            name="acesso"
            value="Cadastrar"
          />
          <label for="loginCadastrar">Cadastrar</label>

          <div id="flap"><span class="content">productive</span></div>
        </form>
      </div>
    </main>

    <script src="./components/login-page.js"></script>
  </body>
</html>
