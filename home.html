<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link rel="stylesheet" href="./assets/css/cabecalho/cabecalho.css" />
    <link rel="stylesheet" href="./assets/css/cabecalho/cabecalho-busca.css" />
    <link rel="stylesheet" href="./assets/css/cabecalho/cabecalho-links.css" />
    <link rel="stylesheet" href="./assets/css/conteudoHome/conteudo-home.css" />
    <link
      rel="stylesheet"
      href="./assets/css/conteudoHome/destaques-home.css"
    />
    <link
      rel="stylesheet"
      href="./assets/css/conteudoHome/plataformas-home.css"
    />
    <link rel="stylesheet" href="./assets/css/rodape.css" />
    <link rel="stylesheet" href="./assets/css/rodape/rodape-nav.css" />
    <link rel="stylesheet" href="./assets/css/rodape/rodape-links.css" />
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/js/splide.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@splidejs/splide@latest/dist/css/splide.min.css"
    />
    <script
      src="./components/cabecalho.js"
      type="text/javascript"
      defer
    ></script>
    <script src="./components/rodape.js" type="text/javascript" defer></script>
    <title>GameDistips | Home</title>
  </head>
  <body class="background">
    <cabecalho-auto></cabecalho-auto>
    <main class="conteudo-home">
      <section>
        <div id="splide" class="splide">
          <div class="splide__track">
            <ul class="splide__list">
              <li class="splide__slide">
                <div class="destaque-box"></div>
              </li>
              <li class="splide__slide">
                <div class="destaque-box"></div>
              </li>
              <li class="splide__slide">
                <div class="destaque-box"></div>
              </li>
            </ul>
          </div>
        </div>
      </section>
      <section>
        <h1 class="plataforma--titulo">Plataformas</h1>
        <ul class="plataforma__lista plataforma-container">
          <li class="plataforma-home__items steam">
            <img
              src="./img/svg/home-icons/steam-icon.svg"
              class="plataforma-home__items--logo"
            />
            <p class="plataforma-home__items--titulo">Steam</p>
          </li>
          <li class="plataforma-home__items xbox">
            <img
              src="./img/svg/home-icons/xbox-icon.svg"
              class="plataforma-home__items--logo"
            />
            <p class="plataforma-home__items--titulo">Xbox</p>
          </li>
          <li class="plataforma-home__items epicgames">
            <img
              src="./img/svg/home-icons/epicgames-icon.svg"
              class="plataforma-home__items--logo"
            />
            <p class="plataforma-home__items--titulo">Epic Games</p>
          </li>
          <li class="plataforma-home__items playstation">
            <img
              src="./img/svg/home-icons/playstation-icon.svg"
              class="plataforma-home__items--logo"
            />
            <p class="plataforma-home__items--titulo">Playstation</p>
          </li>
          <li class="plataforma-home__items">Em breve</li>
          <li class="plataforma-home__items">Em breve</li>
        </ul>
      </section>
    </main>

    <footer class="rodape"></footer>

    <script>
      new Splide("#splide", {
        type: "loop",
        perPage: 3,
        focus: "center",
        arrows: false,
      }).mount();
    </script>
  </body>
</html>
